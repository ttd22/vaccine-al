<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style/result.css" />

    <title>Result</title>
</head>
<body>

    <main>
        <div class="card">
            <div class="thongbao">
                {%if response %}
                    <p>You have been matched with {{response['provider']}} at {{response['county']}} county for the Monkeypox Vaccine !!!</p>
                {%endif%}
                
            </div>
            <div class="icon">
                <img src="../static/style/images/clipart.png" alt="" width="300px">
            </div><!--/icon-->
            <div class="title">{{response['provider']}}</div>
            <div class="features">
              <ul>
                <li>Address: {{response['address']}}</li>
              </ul>
            </div><!--/features-->

            <a href={{url}}  target="_blank" class="btn">Link to Map</a>
        </div>
    </main>
</body>
</html>
