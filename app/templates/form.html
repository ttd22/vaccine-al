<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style/login.css">
    <title>Login</title>
    <script type="text/javascript" language="javascript" src="../static/js/login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{url_for('home')}}"><img src="../static/style/images/logo.png" alt="logo" width="70" /> </a>
              
            </div>
            <nav>
                <ul>
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a class="active" href="{{url_for('form')}}">Request Form</a></li>
                    <li><a href="{{url_for('info')}}">Vaccine Info</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form action = "/result" method="POST">
        <center>
            {%if response %}
                <h3 style="color: blue;"> You have been matched with {{response['provider']}} at the {{response['county']}} county for the Monkeypox Vaccine!!!</h3>
                <h3 style="color: blue;"> {{response['address']}}</h3>
            {%endif%}
            {%if message%}
                <h3 style="color: red;"> {{message}}</h3>
            {%endif%}
        </center>
        <div class="form-group">
            <label>Full Name:</label>
            <input name="fullname" type="text" class="form-control" placeholder="Full name" required>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Race:</label>
            <select class="form-control" id="exampleFormControlSelect1" name="Race" required >
                <option value="">What is your race?</option>
                <option value="Asian">Asian</option>
                <option value="Black">Black</option>
                <option value="Hispanic">Hispanic</option>
                <option value="White">White</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group"> <!--STATE-->
            <label for="state">State:</label>
            <select class="form-control" id="state" required name="state">
                <option value="" selected="selected">-- Select State -- </option>
            </select>
        </div>

        <div class="form-group">
            <label for="county">County:</label>
            <select class="form-control" id="county" required name="county"> <!--county-->
                <option value="" selected="selected">-- Select County --</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Request</button>
    </form>
</body>
</html>
